<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>자동 저장 기록</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>자동 저장 기록</h1>
    
    <div class="settings-section">
      <h2>설정</h2>
      <div class="setting">
        <label for="saveInterval">자동 저장 간격 (분):</label>
        <input type="number" id="saveInterval" min="1" max="60" value="1">
        <button id="saveSettings">저장</button>
      </div>
      <div class="save-actions">
        <button id="manualSaveBtn">지금 저장</button>
      </div>
    </div>
    
    <div class="projects-section">
      <h2>저장된 작품</h2>
      <div id="projectList" class="project-list">
        <!-- Project list will be populated here -->
        <div class="no-projects">저장된 작품이 없습니다</div>
      </div>
    </div>
    
    <div id="projectDetails" class="project-details hidden">
      <h2 id="projectIdHeader">작품: <span id="currentProjectId"></span></h2>
      
      <div id="savesList" class="saves-list">
        <!-- Saves for selected project will be listed here -->
      </div>
    </div>
    
    <div class="sync-status">
      <span id="syncStatus">구글 계정 동기화: 확인 중...</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
